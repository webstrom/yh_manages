n></p><textarea></textarea><p><i>提示：支持发送多个手机，每个手机号码结尾回车键换行 不能有其他特殊符号。</i></p></div></div></div><div id=yh_manages_jump style=display:none><div class=yh_manage_account><div class=yh_alternative><s><input class="laydate-icon form-control layer-date" type=text placeholder=开始时间 onfocus="this.placeholder=''" onblur="this.placeholder='开始时间'" id=manages_time_4><i class="iconfont icon-riqi"></i></s><s><input type=text placeholder=截止时间 onfocus="this.placeholder=''" onblur="this.placeholder='截止时间'" id=manages_time_5><i class="iconfont icon-riqi"></i></s><input type=text placeholder=用户id onfocus="this.placeholder=''" onblur="this.placeholder='用户id'"><select><option>状态</option><option>机构提现</option><option>机构充值</option><option>红包提现</option></select><a class=yh_button><i class="iconfont icon-search"></i><em>搜索</em></a></div><div class=yh_manages_layer><p>使用红包数量：4</p><div><table><thead><tr><th>发送流水号</th><th>红包名字</th><th>红包号</th><th>红包类型</th><th>面额(元)</th><th>用户id</th><th>发送时间</th><th>状态</th></tr></thead><tbody><tr v-for="(item,index) in managesList"><td v-html=item.bh></td><td v-html=item.name></td><td v-html=item.cd></td><td v-html=item.lx></td><td v-html=item.me></td><td v-html=item.id></td><td v-html=item.sj></td><td v-html=item.zt></td></tr></tbody></table><div class=yh_manages_checked><div id=yh_manages_lauerpages></div></div></div></div></div></div><script type=text/javascript src=./js/common.js?47feae16881d3df0240e></script><script type=text/javascript src=./js/manages_product_redenvelopes.js?47feae16881d3df0240e></script></body></html>
