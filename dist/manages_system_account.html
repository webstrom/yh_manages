<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>后台账号管理</title><link href=./css/common.css?47feae16881d3df0240e rel=stylesheet></head><body><div class=yh_manage_account id=manages_system_account><div class=yh_operation><a @click=addUser()>添加</a><a @click=modifyUser>修改</a><a @click=enaBle>启用</a><a @click=prohibit>禁用</a><a @click=deleteUser>删除</a><a @click=authorize>授权</a><a @click=hidePhone>隐藏手机号</a><a @click=showPhone>显示手机号</a><a @click=addRole>新增渠道用户</a></div><div class=yh_search><input type=text placeholder=用户名 onfocus="this.placeholder=''" onblur="this.placeholder='用户名'"><select @click=roleClick($event)><option value="">请选择</option><option v-for="(item,index) in role" v-html=item.roleName :value=index></option></select><input type=text placeholder=机构码 onfocus="this.placeholder=''" onblur="this.placeholder='机构码'"><input type=text placeholder=手机号 onfocus="this.placeholder=''" onblur="this.placeholder='手机号'"><input type=text placeholder=渠道 onfocus="this.placeholder=''" onblur="this.placeholder='渠道'"><a><i class="iconfont icon-search"></i><em>搜索</em></a></div><div class=yh_table><table><thead><tr><th width=4%>选择</th><th>编号</th><th>登录名</th><th>用户角色</th><th>手机号</th><th>姓名</th><th>机构编号</th><th>渠道</th><th>状态</th><th>是否显示手机号</th><th>备注</th></tr></thead><tbody><tr v-for="(item,index) in checkboxData"><td><b><label><input class=color-input-red :id="'input-select-'+index" :name="'input-select-'+index" type=checkbox v-model=checkboxList :value=index><label :for="'input-select-'+index"></label></label></b></td><td v-html=item.userId></td><td v-html=item.userName></td><td v-html=item.roleName></td><td v-html=item.mobile></td><td v-html=item.nick></td><td v-html=item.bcode></td><td v-html=item.channel></td><td><s :class="item.state === 1?&quot;jinyong&quot;:&quot;&quot;" v-html="item.state === 1?&quot;禁用&quot;:item.state === 0?&quot;启用&quot;:&quot;&quot;"></s></td><td v-html="item.hideType === &quot;1&quot;?&quot;隐藏&quot;:&quot;显示&quot;"></td><td v-html=item.userDescription></td></tr></tbody></table><div class=yh_manages_checked><div id=yh_manages_lauerpage></div><div class=yh_checked_box><label><input class=color-input-red id=input-id type=checkbox name=input-id value="" v-model=checked @click=checkedAll><label for=input-id></label><span>全选</span></label><span @click=deleteUser>删除</span><span @click=enaBle>启用</span><span @click=prohibit>禁止</span></div></div></div></div><div id=yh_layer_3 style=display:none><div class=yh_manages_authorize><p>授权</p><div class=yh_authorize><table><thead><tr><th width=10%>选择</th><th>用户角色</th><th>机构编号</th><th>渠道名称</th></tr></thead><tbody><tr v-for="(item,index) in userauthorize"><td><b><label><input class=color-input-red :id="'input-selected-'+index" :name="'input-selected-'+index" type=checkbox v-model=checkboxList :value=index><label :for="'input-selected-'+index"></label></label></b></td><td v-html=item.roleName></td><td v-html=item.bcode></td><td v-html=item.channel></td></tr></tbody></table></div><div class=yh_manages_checked style=font-size:12px><div id=yh_detailed_page_1></div><div class=yh_checked_box><label><input class=color-input-red id=input-id-authorize type=checkbox name=input-id value="" v-model=checked @click=checkedAll><label for=input-id></label><span>全选</span></label></div></div></div></div><div id=yh_layer_1 style=display:none><div class=yh_layer><div class=yh_left_input><p><span>用户名：</span><input v-model=userName :disabled=disabled></p><p class=yh_add_role><span>角色：</span><a><input v-model=roleName :data-value=roleId disabled=disabled><i @click=AddUser>选择角色</i></a></p><p><span>手机号：</span><input v-model=mobile></p><p v-if=quDao><span>渠道：</span><input v-model=channel></p></div><div class=yh_left_input><p><span>密码：</span><input v-model=password type=password></p><p><span>姓名：</span><input v-model=nick></p><p><span>机构识别码：</span><input v-model=companyId></p><p v-if=quDao>新增用户后渠道不可修改</p></div></div><div class=yh_layer_remarks><span>备注：</span><textarea v-model=userDescription></textarea></div></div><div id=yh_manages_jump style=display:none><div class=yh_manages_layer style=margin-top:40px><div><table><thead><tr><th width=10%>选择</th><th width=30%>编号</th><th width=30%>角色名称</th><th width=30%>备注</th></tr></thead><tbody><tr v-for="(item,index) in managesList"><td><b><label class=yh_postion><input class=color-input-red :id="'input-select-layer'+index" :name="'input-select-layer'+index" type=checkbox v-model=checkbox :value=index><label :for="'input-select-layer'+index"></label></label></b></td><td v-html=item.roleId></td><td v-html=item.roleName></td><td v-html=item.roleDescription></td></tr></tbody></table><div class=yh_manages_checked><div id=yh_manages_lauerpages style="margin-bottom: 50px;"></div></div></div></div></div><script type=text/javascript src=./js/common.js?47feae16881d3df0240e></script><script type=text/javascript src=./js/manages_system_account.js?47feae16881d3df0240e></script></body></html>
